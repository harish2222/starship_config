[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "
[conda]
format = "[$symbol$environment](dimmed green) "

[docker_context]
format = "via [🐋 $context](blue bold)"
[git_branch]
symbol = "🌱" 

[git_commit]
tag_symbol = "🔖 "

[custom.gaa]
command = "git add -all"  # shows output of command
format = " transcending [$output]($style)"

[custom.gcsm]
command = "git commit -s -m"
format = " transcending [$output]"

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "+5:30"
